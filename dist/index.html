    <body class="background-image">

        <script type="text/javascript" src="https://cdn.onesignal.com/sdks/OneSignalSDK.js"></script>

        OneSignal.push(['init', {appId: '***REMOVED***', notifyButton: {enable: true}}])

        <div class="jumbotron color-jumbotron text-center">
            <div class="d-flex justify-content-center">
                <img class="img-responsive" src="images/fridge.png" style="max-height:175px;">
                <div>
                    <h1>Fridge IoT Sensor</h1>
                    <h7>MQTT Websockets Dashboard</h7>
                </div>
            </div>
        </div>
        <!-- Button dropdown toggle  -->
        <div class="d-flex justify-content-center padding-bottom padding-right padding-left">
            <!-- dropdown class script -->
            <div class="dropdown">
                <button type="button" class="btn btn-danger" id="dropdownBtn" data-toggle="collapse" data-target=".js-navbar-collapse">
                    <i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i>
                </button>
            </div>

            <!-- Start of dropdown menu content -->
            <div class="collapse navbar-collapse js-navbar-collapse">
                <div class="card card-danger card-inverse form-group form col-12 row" id="dropdown-card">

                            <label for="title-input" class="col-xs-2 col-form-label ">Title of Card</label>
                            <div class="col-xs-6">
                                <input class="form-control required" type="text" name="titleName" value="" id="title-input" required>
                            </div>


                        <label for="location-input" class="col-xs-2 col-form-label">Location Name</label>
                        <div class="col-xs-6">
                            <input class="form-control required" type="text" name="locationName" value="Top shelf fridge" id="location-input" required>
                        </div>

                        <label for="channel-input" class="col-xs-2 col-form-label">MQTT Channel Name</label>
                        <div class="col-xs-6">
                            <input class="form-control required" type="text" name="channelName" value="RF24SN/in/1/3" id="channel-input" required>
                        </div>

                        <label for="unit-input" class="col-xs-2 col-form-label">Units used %, mV, V, Â°C</label>
                        <div class="col-xs-6">
                            <input class="form-control required" type="text" name="unitName" value="mV" id="unit-input" required>
                        </div>

                        <label for="warning-input" class="col-xs-2 col-form-label">Warning Range</label>
                        <div class="col-xs-6">
                            <select class="form-control col-xs-3" id="operator-select">
                                <option value="<">LESS THAN</option>
                                <option value=">">MORE THAN</option>
                            </select>
                            <input class="form-control col-xs-3" name="warningName" type="text" value="" id="warning-input" required>
                        </div>

                        <label for="description-input" class="col-xs-2 col-form-label">Description</label>
                        <div class="col-xs-6">
                            <input class="form-control" type="text" id="description-input">
                        </div>

                    <button type="submit" class="btn btn-success col-xs-4" id="addCard">
                        <i class="fa fa-check fa-lg" aria-hidden="true"></i>
                        Add Card
                    </button>
                    <button type="button" class="btn btn-danger col-xs-4" id="cancelCard">
                        <i class="fa fa-ban fa-lg" aria-hidden="true"></i>
                        Cancel</button>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="dist/bundle.js"></script>
        <!-- Cards container -->
        <div class="d-flex justify-content-center padding-bottom padding-right padding-left">
            <div id="card-content" class="card-columns" style="max-width: 560px">
                <!-- Merge the template with the data, and place it on the page -->
                <script type="text/javascript">
                    $('#card-content').append(template)
                </script>
            </div>
        </div>

        <!-- Chartjs live updates block  -->
        <div class="d-flex justify-content-center padding-bottom padding-right padding-left">
            <div class="card text-center card-inverse col-xs-20 col-md-4 col-md-offset-4" style="min-height:250px;">
                <canvas id="chartID"></canvas>
            </div>
        </div>
