<!DOCTYPE html>
<html lang="en">

    <head>
        <title>MQTT Fridge Demo</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/default.css"/>
        <script src="https://use.fontawesome.com/d9bd4b5968.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.0.min.js" integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/push.js/0.0.13/push.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.runtime.min.js"></script>
        <script type="text/javascript" src="javascript/templates.js"></script>
        <script type="text/javascript" src="javascript/pahoclient.js"></script>
        <script type="text/javascript" src="javascript/client.js"></script>
    </head>

    <body class="background-image">
        <div class="jumbotron color-jumbotron text-center">
            <div class="d-flex justify-content-center">
                <img class="img-responsive" src="img/fridge.png" style="max-height:175px;"/>
                <div>
                    <h1>Fridge IoT Sensor</h1>
                    <h7>MQTT Websockets Dashboard</h7>
                </div>
            </div>
        </div>
        <!-- Button dropdown toggle  -->
        <div class="d-flex justify-content-center padding-bottom padding-right padding-left">
            <!-- dropdown class script -->
            <div class="dropdown">
                <button type="button" class="btn btn-danger col-md-12" id="dropdownBtn" data-toggle="collapse" data-target=".js-navbar-collapse">
                    <i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i>
                </button>
            </div>

            <!-- Start of dropdown menu content -->
            <div class="collapse navbar-collapse js-navbar-collapse">
                <div class="card card-danger card-inverse" id="dropdown-card">
                    <div class="form-group row">
                        <label for="title-input" class="col-2 col-form-label">Title</label>
                        <div class="col-10">
                            <input class="form-control" type="text" value="Temp/Humd/Range" id="title-input">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="location-input" class="col-2 col-form-label">Location</label>
                        <div class="col-10">
                            <input class="form-control" type="text" value="Top shelf fridge" id="location-input">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="channel-input" class="col-2 col-form-label">Channel</label>
                        <div class="col-10">
                            <input class="form-control" type="text" value="RF24SN/in/1/3" id="channel-input">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="unit-input" class="col-2 col-form-label">Units</label>
                        <div class="col-10">
                            <input class="form-control" type="text" value="%" id="unit-input">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="warning-input" class="col-2 col-form-label">Warning</label>
                        <div class="col-10">
                            <input class="form-control" type="text" value="50" id="warning-input">
                        </div>
                    </div>

                    <button type="button" class="btn btn-success col-md-12" id="addCard">
                        <i class="fa fa-check fa-lg" aria-hidden="true"></i>
                        Add Card
                    </button>
                    <button type="button" class="btn btn-danger col-md-12" id="cancelCard">
                        <i class="fa fa-ban fa-lg" aria-hidden="true"></i>
                        Cancel</button>
                </div>
            </div>
        </div>

        <!-- Cards container -->
        <div class="d-flex justify-content-center padding-bottom padding-right padding-left">
            <div id="card-content" class="card-columns" style="max-width: 850px">
            <!-- Merge the template with the data, and place it on the page -->
            <script type="text/javascript">
                $('#card-content').append(template)
            </script>
        </div>
        </div>


        <!-- TODO: fix scaling on mobile phone  -->
        <!-- Chartjs live updates block  -->
        <div class="d-flex justify-content-center padding-bottom padding-right padding-left">
            <div class="card text-center card-inverse col-xs-20 col-md-4 col-md-offset-4" style="min-height:150px;">
                <canvas id="chartID"></canvas>
            </div>
        </div>

    </body>

</html>
