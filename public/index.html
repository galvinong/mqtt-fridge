<!DOCTYPE html>
<html lang="en">

    <head>
        <title>IoT Fridge MQTT</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="manifest" href="/manifest.json">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous" lazyload />
        <script src="https://use.fontawesome.com/d9bd4b5968.js" async></script>
        <script src="https://code.jquery.com/jquery-3.2.0.min.js" integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I=" crossorigin="anonymous" async></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous" async></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous" async></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" async></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js" async></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.min.js" async></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/push.js/0.0.13/push.min.js" async></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.runtime.min.js" async></script>
        <script type="text/javascript" src="javascript/templates.js" async></script>
        <script type="text/javascript" src="javascript/pahoclient.js" async></script>
        <script type="text/javascript" src="javascript/chartdraw.js" async></script>
        <script type="text/javascript" src="javascript/client.js" async></script>
        <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
        <script>
            var OneSignal = window.OneSignal || []
            OneSignal.push([
                "init", {
                    appId: '***REMOVED***',
                    notifyButton: {
                        enable: true/* Set to false to hide */
                    }
                }
            ])
        </script>
    </head>

    <body class="background-image">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" lazyload />
        <link rel="stylesheet" type="text/css" href="css/default.css" lazyload />
        <div class="jumbotron color-jumbotron text-center">
            <div class="d-flex justify-content-center">
                <img class="img-responsive" src="img/fridge.png" style="max-height:175px;"/>
                <div>
                    <h1>Fridge IoT Sensor</h1>
                    <h7>MQTT Websockets Dashboard</h7>
                </div>
            </div>
        </div>
        <!-- Button dropdown toggle  -->
        <div class="d-flex justify-content-center padding-bottom padding-right padding-left">
            <!-- dropdown class script -->
            <div class="dropdown">
                <button type="button" class="btn btn-danger" id="dropdownBtn" data-toggle="collapse" data-target=".js-navbar-collapse">
                    <i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i>
                </button>
            </div>

            <!-- Start of dropdown menu content -->
            <div class="collapse navbar-collapse js-navbar-collapse">
                <div class="card card-danger card-inverse form-group col-12 row" id="dropdown-card">

                        <label for="title-input" class="col-xs-2 col-form-label">Title of Card</label>
                        <div class="col-xs-6">
                            <input class="form-control" type="text" value="" id="title-input">
                        </div>

                        <label for="location-input" class="col-xs-2 col-form-label">Location Name</label>
                        <div class="col-xs-6">
                            <input class="form-control" type="text" value="Top shelf fridge" id="location-input">
                        </div>

                        <label for="channel-input" class="col-xs-2 col-form-label">MQTT Channel Name</label>
                        <div class="col-xs-6">
                            <input class="form-control" type="text" value="RF24SN/in/1/3" id="channel-input">
                        </div>

                        <label for="unit-input" class="col-xs-2 col-form-label">Units used</label>
                        <div class="col-xs-6">
                            <input class="form-control" type="text" value="%" id="unit-input">
                        </div>

                        <label for="warning-input" class="col-xs-2 col-form-label">Warning Range</label>
                        <div class="col-xs-6">
                            <select class="form-control col-xs-3" id="operator-select">
                                <option value=""> </option>
                                <option value=">">></option>
                                <option value="<"><</option>
                            </select>
                            <input class="form-control col-xs-3" type="text" value="" id="warning-input">
                        </div>

                        <label for="description-input" class="col-xs-2 col-form-label">Description</label>
                        <div class="col-xs-6">
                            <input class="form-control" type="text" id="description-input">
                        </div>

                    <button type="button" class="btn btn-success col-xs-4" id="addCard">
                        <i class="fa fa-check fa-lg" aria-hidden="true"></i>
                        Add Card
                    </button>
                    <button type="button" class="btn btn-danger col-xs-4" id="cancelCard">
                        <i class="fa fa-ban fa-lg" aria-hidden="true"></i>
                        Cancel</button>
                </div>
            </div>
        </div>

        <!-- Cards container -->
        <div class="d-flex justify-content-center padding-bottom padding-right padding-left">
            <div id="card-content" class="card-columns" style="max-width: 850px">
                <!-- Merge the template with the data, and place it on the page -->
                <script type="text/javascript">
                    $('#card-content').append(template)
                </script>
            </div>
        </div>

        <!-- Chartjs live updates block  -->
        <div class="d-flex justify-content-center padding-bottom padding-right padding-left">
            <div class="card text-center card-inverse col-xs-20 col-md-4 col-md-offset-4" style="min-height:250px;">
                <canvas id="chartID"></canvas>
            </div>
        </div>

    </body>

</html>
