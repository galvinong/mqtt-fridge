<!DOCTYPE html>
<html lang="en">

<head>
    <title>MQTT Fridge Demo</title>
    <meta charset="utf-8" />

    <script type="text/javascript" src="node_modules/socket.io/lib/socket.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script type="text/javascript" src="javascript/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/bootstrap.min.js"></script>
    <script type="text/javascript">
    var socket = io.connect('http://192.168.1.107:5000');
    socket.on('connect', function() {
        socket.on('mqtt', function(msg) {
            console.log(msg.topic + ' ' + msg.payload);
            $('#returntemp').html(msg.payload);
        });
        socket.emit('subscribe',{topic:'/RF24SN/in/1/1'})
    });
    </script>
</head>

<body>
    <div class="jumbotron text-center">
        <h1>MQTT Sockets Demo</h1>
        <p>Fridge IoT Temperature Sensor Demo</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <h3>Fridge Temperature Sensor #1</h3>
                <p id ="returntemp">

                </p>
            </div>
        </div>
    </div>

</body>

</html>
